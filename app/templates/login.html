<!DOCTYPE html>
<html lang="{{ 'jp' if lang=='jp' else 'fr' }}" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ S('login_title') }}</title>
  <script src="/static/css/tailwind.min.js"></script>
  <script defer src="/static/css/alpine.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    [x-cloak] { display: none !important; }
  </style>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeOpen = document.getElementById('eye-open');
      const eyeClosed = document.getElementById('eye-closed');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">

      <!-- Card de connexion -->
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">

        <!-- Header -->
        <div class="text-center mb-8">
          <div class="text-6xl mb-4">üç≥</div>
          <h1 class="text-2xl font-bold mb-2">Recette App</h1>
          <p class="text-gray-600 dark:text-gray-400">{{ S('login_subtitle') }}</p>
        </div>

        <!-- Message d'erreur -->
        {% if error %}
        <div class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg text-red-600 dark:text-red-400 text-sm">
          {{ error }}
        </div>
        {% endif %}

        <!-- Formulaire -->
        <form method="POST" action="/login?lang={{ lang }}" class="space-y-6">

          <!-- Champ nom d'utilisateur -->
          <div>
            <label for="username" class="block text-sm font-medium mb-2">
              {% if lang == 'fr' %}
                Nom d'utilisateur ou email
              {% else %}
                „É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„É°„Éº„É´
              {% endif %}
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autofocus
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition"
              placeholder="{% if lang == 'fr' %}admin{% else %}admin{% endif %}"
            >
          </div>

          <!-- Champ mot de passe -->
          <div>
            <label for="password" class="block text-sm font-medium mb-2">
              {% if lang == 'fr' %}
                Mot de passe
              {% else %}
                „Éë„Çπ„ÉØ„Éº„Éâ
              {% endif %}
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition"
                placeholder="{% if lang == 'fr' %}Votre mot de passe{% else %}„Éë„Çπ„ÉØ„Éº„Éâ{% endif %}"
              >
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition"
                aria-label="Afficher/masquer le mot de passe"
              >
                <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Bouton de connexion -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-medium py-3 rounded-lg transition"
          >
            {% if lang == 'fr' %}
              Se connecter
            {% else %}
              „É≠„Ç∞„Ç§„É≥
            {% endif %}
          </button>

        </form>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">

          <!-- Toggle mode sombre -->
          <div class="flex justify-center mb-4">
            <button
              @click="darkMode = !darkMode"
              class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              <span class="text-xl" x-text="darkMode ? '‚òÄÔ∏è' : 'üåô'"></span>
              <span class="text-sm" x-text="darkMode ? '{{ S('light_mode') }}' : '{{ S('dark_mode') }}'"></span>
            </button>
          </div>

          <!-- S√©lecteur de langue -->
          <div class="flex gap-2 justify-center">
            <a
              href="/login?lang=fr"
              class="px-4 py-2 text-sm rounded {{ 'font-bold bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300' if lang=='fr' else 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700' }}"
            >
              Fran√ßais
            </a>
            <a
              href="/login?lang=jp"
              class="px-4 py-2 text-sm rounded {{ 'font-bold bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300' if lang=='jp' else 'text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700' }}"
            >
              Êó•Êú¨Ë™û
            </a>
          </div>

        </div>

      </div>

      <!-- Copyright -->
      <div class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
        Recette App &copy; 2024
      </div>

    </div>
  </div>

</body>
</html>
