<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ S('new_event') if not event else S('edit') }} - Recette</title>
    <script src="/static/css/tailwind.min.js"></script>
    <script defer src="/static/css/alpine.min.js"></script>
    <script>
        function eventFormData() {
            return {
                darkMode: false,
                dateDebut: '{{ event.date_debut if event and event.date_debut else '' }}',
                dateFin: '{{ event.date_fin if event and event.date_fin else '' }}',
                nombreJours: {{ event.nombre_jours if event and event.nombre_jours else 1 }},
                dates: [],

                init() {
                    {% if event_dates %}
                    // Charger les dates existantes
                    this.dates = {{ event_dates | tojson }}.map(d => ({
                        date: d.date,
                        selected: d.is_selected == 1
                    }));
                    {% elif event and event.date_debut and event.date_fin %}
                    this.generateDates();
                    {% endif %}
                },

                updateDates() {
                    if (this.dateDebut && this.dateFin) {
                        const start = new Date(this.dateDebut);
                        const end = new Date(this.dateFin);

                        // V√©rifier que date_fin >= date_debut
                        if (end < start) {
                            return;
                        }

                        this.generateDates();

                        // Calculer le nombre de jours entre les dates (inclusif)
                        const diffTime = end - start;
                        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
                        this.nombreJours = diffDays;
                    }
                },

                generateDates() {
                    this.dates = [];
                    if (!this.dateDebut || !this.dateFin) return;

                    const start = new Date(this.dateDebut);
                    const end = new Date(this.dateFin);

                    let current = new Date(start);
                    while (current <= end) {
                        this.dates.push({
                            date: current.toISOString().split('T')[0],
                            selected: true
                        });
                        current.setDate(current.getDate() + 1);
                    }
                },

                toggleDate(index) {
                    this.dates[index].selected = !this.dates[index].selected;
                    // Recalculer le nombre de jours s√©lectionn√©s
                    this.nombreJours = this.dates.filter(d => d.selected).length;
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div x-data="eventFormData()" :class="darkMode ? 'dark bg-gray-900' : 'bg-gray-50'" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                        {{ S('new_event') if not event else S('edit') }}
                    </h1>
                </div>

                <div class="flex items-center gap-4">
                    <!-- S√©lecteur de langue -->
                    <div class="flex gap-2">
                        <a href="?lang=fr"
                           class="px-3 py-1.5 rounded-lg {{ 'bg-blue-500 text-white' if lang == 'fr' else 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600' }}">
                            FR
                        </a>
                        <a href="?lang=jp"
                           class="px-3 py-1.5 rounded-lg {{ 'bg-blue-500 text-white' if lang == 'jp' else 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600' }}">
                            JP
                        </a>
                    </div>

                    <!-- Toggle mode sombre -->
                    <button @click="darkMode = !darkMode"
                            class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                        <span x-show="!darkMode">üåô</span>
                        <span x-show="darkMode">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <main class="max-w-4xl mx-auto px-4 py-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <form method="POST" action="{{ '/events/new' if not event else '/events/' + (event.id|string) + '/edit' }}">
                    <input type="hidden" name="lang" value="{{ lang }}">

                    <!-- Nom de l'√©v√©nement -->
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            {{ S('event_name') }}
                        </label>
                        <input type="text"
                               id="name"
                               name="name"
                               required
                               value="{{ event.name if event else '' }}"
                               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>

                    <!-- Type d'√©v√©nement -->
                    <div class="mb-4">
                        <label for="event_type_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            {{ S('event_type') }}
                        </label>
                        <select id="event_type_id"
                                name="event_type_id"
                                required
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                            {% for et in event_types %}
                            <option value="{{ et.id }}" {{ 'selected' if event and event.event_type_id == et.id else '' }}>
                                {{ et.name_jp if lang == 'jp' else et.name_fr }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Dates de l'√©v√©nement -->
                    <div class="mb-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
                            {{ 'Dates de l\'√©v√©nement' if lang == 'fr' else '„Ç§„Éô„É≥„ÉàÊó•Á®ã' }}
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <!-- Date de d√©but -->
                            <div>
                                <label for="date_debut" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    {{ 'Date de d√©but' if lang == 'fr' else 'ÈñãÂßãÊó•' }}
                                </label>
                                <input type="date"
                                       id="date_debut"
                                       name="date_debut"
                                       required
                                       x-model="dateDebut"
                                       @change="updateDates()"
                                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                            </div>

                            <!-- Date de fin -->
                            <div>
                                <label for="date_fin" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    {{ 'Date de fin' if lang == 'fr' else 'ÁµÇ‰∫ÜÊó•' }}
                                </label>
                                <input type="date"
                                       id="date_fin"
                                       name="date_fin"
                                       required
                                       x-model="dateFin"
                                       @change="updateDates()"
                                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                            </div>

                            <!-- Nombre de jours -->
                            <div>
                                <label for="nombre_jours" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    {{ 'Nombre de jours' if lang == 'fr' else 'Êó•Êï∞' }}
                                </label>
                                <input type="number"
                                       id="nombre_jours"
                                       name="nombre_jours"
                                       required
                                       min="1"
                                       x-model="nombreJours"
                                       class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                            </div>
                        </div>

                        <!-- Tableau de s√©lection des dates -->
                        <div x-show="dates.length > 0" class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">
                                {{ 'D√©selectionner les jours non travaill√©s (cliquer pour d√©s√©lectionner)' if lang == 'fr' else 'Èùû‰ΩúÊ•≠Êó•„ÇíÈÅ∏ÊäûËß£Èô§Ôºà„ÇØ„É™„ÉÉ„ÇØ„ÅßËß£Èô§Ôºâ' }}
                            </label>
                            <div class="grid grid-cols-7 gap-2">
                                <template x-for="(dateInfo, index) in dates" :key="index">
                                    <button type="button"
                                            @click="toggleDate(index)"
                                            :class="dateInfo.selected ? 'bg-blue-500 text-white' : 'bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300'"
                                            class="px-3 py-2 rounded-lg text-sm font-medium hover:opacity-80 transition-opacity">
                                        <div x-text="new Date(dateInfo.date).toLocaleDateString('{{ 'fr-FR' if lang == 'fr' else 'ja-JP' }}', {day: '2-digit', month: '2-digit'})"></div>
                                        <input type="hidden"
                                               :name="'event_dates[' + index + '][date]'"
                                               :value="dateInfo.date">
                                        <input type="hidden"
                                               :name="'event_dates[' + index + '][selected]'"
                                               :value="dateInfo.selected ? '1' : '0'">
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Date (conserv√©e pour compatibilit√©) -->
                    <input type="hidden" name="event_date" x-model="dateDebut">

                    <!-- Lieu -->
                    <div class="mb-4">
                        <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            {{ S('event_location') }}
                        </label>
                        <input type="text"
                               id="location"
                               name="location"
                               required
                               value="{{ event.location if event else '' }}"
                               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>

                    <!-- Nombre de convives -->
                    <div class="mb-4">
                        <label for="attendees" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            {{ S('event_attendees') }}
                        </label>
                        <input type="number"
                               id="attendees"
                               name="attendees"
                               required
                               min="1"
                               value="{{ event.attendees if event else '4' }}"
                               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">
                    </div>

                    <!-- Notes -->
                    <div class="mb-6">
                        <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            {{ S('event_notes') }}
                        </label>
                        <textarea id="notes"
                                  name="notes"
                                  rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white">{{ event.notes if event else '' }}</textarea>
                    </div>

                    <!-- Boutons -->
                    <div class="flex gap-3 justify-end">
                        <a href="{{ '/events/' + (event.id|string) if event else '/events' }}?lang={{ lang }}"
                           class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                            {{ S('cancel') }}
                        </a>
                        <button type="submit"
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            {{ S('save') }}
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
