[pytest]
# Configuration pytest pour l'application Recette

# Dossiers où chercher les tests
testpaths = tests

# Pattern des fichiers de tests
python_files = test_*.py

# Pattern des classes de tests
python_classes = Test*

# Pattern des fonctions de tests
python_functions = test_*

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers personnalisés (pour organiser les tests)
markers =
    unit: Tests unitaires (fonctions isolées)
    integration: Tests d'intégration (plusieurs modules)
    slow: Tests lents (peuvent être skippés)
    database: Tests nécessitant une base de données
    api: Tests d'endpoints API

# Configuration de la couverture de code
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
