<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>G√©n√©rateur Favicon Emoji</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>G√©n√©rateur de Favicon - Chef üë®‚Äçüç≥</h1>
    <p>Cliquez sur "G√©n√©rer" pour cr√©er le favicon.ico</p>

    <canvas id="canvas" width="64" height="64"></canvas>
    <br>
    <button onclick="generateFavicon()">G√©n√©rer favicon.ico</button>
    <br><br>
    <a id="download" style="display:none;">T√©l√©charger favicon.ico</a>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Fond blanc
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 64, 64);

            // √âcrire l'emoji chef
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üë®‚Äçüç≥', 32, 32);

            // Cr√©er le lien de t√©l√©chargement
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.getElementById('download');
                link.href = url;
                link.download = 'favicon.ico';
                link.style.display = 'inline';
                link.textContent = 'T√©l√©charger favicon.ico';
                link.click();
            });
        }

        // G√©n√©rer automatiquement au chargement
        window.onload = function() {
            setTimeout(generateFavicon, 500);
        };
    </script>
</body>
</html>
